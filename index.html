<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/style.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="css/font.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div id="header-container" class="container-fluid">
            <div class="row header-top-row">
                <div class="col-xl-1 col-sm-12 header-logo">
                    <img src="images/logo.png" alt="logo" width="100%">
                </div>
                <div class="col-xl-5 col-5 header-search-box">
                    <div dir="ltr" class="input-group mb-3">
                        <input dir="rtl" type="text" class="form-control border-0" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn bg-danger" type="button" id="button-addon2"><i class="fa fa-search" style="font-size:18px"></i></button>
                    </div>
                </div>
                <div class="col-xl-6 col-7 header-left-buttons">
                    <div class="header-sign-buttons">
                        <button type="button"><i class="fa fa-user" style="font-size:22px"></i><span>ورود / ثبت نام</span></button>
                    </div>
                    <div class="header-cart">
                        <button type="button"><i class="fa fa-shopping-cart" style="font-size:22px"></i></button>
                    </div>
                </div>
            </div>
            <div class="row header-bottom-row">
                <div class="col">y</div>
                <div class="col">7</div>
                <div class="col">u</div>
                <div class="col">r</div>  
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
</body>
</html>
